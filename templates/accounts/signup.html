{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<section class="auth-page">
  <div class="signup-container">

    <!-- LEFT: SIGNUP FORM -->
    <div class="signup-form">
      <h1>Create Your Account</h1>
      <p>Join <strong>Fitlytics</strong> and start tracking your progress.</p>

      <form method="post">
        {% csrf_token %}
        <div class="form-fields">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter username" required>

          <label>Email</label>
          <input type="email" name="email" placeholder="Enter email" required>

          <label>Password</label>
          <input type="password" name="password" placeholder="Enter password" required>

          <label>Age</label>
          <input type="number" name="age" placeholder="Enter age" required>

          <label>Gender</label>
          <select name="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>

          <label>Height (cm)</label>
          <input type="number" name="height_cm" placeholder="e.g. 175" required>

          <label>Weight (kg)</label>
          <input type="number" name="weight_kg" placeholder="e.g. 70" required>

          <label>Goal</label>
          <select name="goal" required>
            <option value="">Select Goal</option>
            <option>Lose Weight</option>
            <option>Maintain Weight</option>
            <option>Gain Muscle</option>
          </select>

          <label>Activity Level</label>
          <select name="activity_level" required>
            <option value="">Select Activity Level</option>
            <option>Sedentary (little exercise)</option>
            <option>Lightly Active (1-3 days/week)</option>
            <option>Active (3-5 days/week)</option>
            <option>Very Active (6-7 days/week)</option>
          </select>

          <button type="submit" class="btn primary">Create Account</button>
        </div>
      </form>
    </div>

    <!-- RIGHT: IMAGE -->
    <div class="signup-image">
      <img src="{% static 'img/jp,r1.avif' %}" alt="Sign up fitness image">
    </div>
  </div>
</section>
{% endblock %}
